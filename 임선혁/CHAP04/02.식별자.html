    <h1>1.식별자란?</h1>
    <ul>
        <li>어떤 값을 구별해서 식별할 수 있는 고유한 이름</li>
        <li>값이 아니라 메모리 주소를 기억</li>
        <li>변수, 함수, 클래스 등 메모리 상에 존재하는 어떤 값을 식별할 수 있는 이름은 모두 식별자</li>
    </ul>
