<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.심벌 타입</title>
</head>

    <h1>1. 심벌 타입</h1>
    <ul>
        <li>ES6에서 추가된 7번째 타입</li>
        <li>변경 불가능한 원시 타입</li>
        <li>다른 값과 중복되지 않ㄴ은 유일무이한 값</li>
        <li>충돌할 위험이 없는 갞체의 유일한 프로퍼티 키를 만들기 위해 사용</li>
        <li>Symbol 함수를 호출하여 생성</li>
    </ul>
    
    <button onclick="ex20()">예제 06-20</button>
    <script>
        // 예제 06-20
        const ex20 = () => {
            // 심벌 값 생성
            var key = Symbol('key');
            console.log(typeof key);

            // 객체 생성
            var obj = {};
            
            // 이름이 충돌할 위험이 없는 유일무이한 값인 심벌을 프로퍼티 키로 사용
            obj[key] = 'value';
            console.log(obj[key]); // value
            // 자세한거는 33장에서...
        }
    </script>

</body>
</html>
