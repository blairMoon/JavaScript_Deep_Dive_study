<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.불리언_타입</title>
</head>

    <h1>1. 불리언 타입</h1>
    <ul>
        <li>값은 논리적 참, 거짓을 나태내는 true, false 뿐</li>
    </ul>
    
    <script>
        // 예제 06-16
        var foo = true;
        console.log(foo);   // true

        foo = !foo;
        console.log(foo);   // false
    </script>

</body>
</html>
