<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.null 타입</title>
</head>

    <h1>1. null 타입</h1>
    <ul>
        <li>null 타입의 값은 null이 유일</li>
    </ul>
    
    <script>
        // 예제 06-18
        var $element = document.querySelector('.myClass');

        // HTML 문서에 myClass 클래스를 갖는 요소가 없다면 null을 반환
        console.log('$element', $element);  // $element null
        console.log(typeof $element);       // object

    </script>

</body>
</html>
