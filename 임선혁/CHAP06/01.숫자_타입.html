<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.숫자 타입</title>
</head>

    <h1>1. 숫자 타입</h1>
    <ul>
        <li>C나 자바의 경우, 다양한 숫자 타입을 제공</li>
        <li>자바스크립트의 경우, 하나의 숫자 타임만 존재</li>
    </ul>
    <button onclick="ex01()">예제 06-01</button>
    
    <script>
        // 예제 06-01
        const ex01 = () => {
            // 모두 숫자 타입
            var integer = 10;
            var double = 10.12;
            var negative = -20;

            console.log(integer, typeof integer);
            console.log(double, typeof double);
            console.log(negative, typeof negative);
        }
    </script>

    <button onclick="ex02()">예제 06-02</button>

    <script>
        // 예제 06-02
        const ex02 = () => {
            var binary = 0b01000001; // 2진수
            var octal = 0o101;      // 8진수
            var hex = 0x41;         // 16진수

            // 표기법만 다를 뿐 모두 같은 값이ㅏ다
            console.log('binary', binary);
            console.log('octal', octal);
            console.log('hex', 0x41);
        }
    </script>

    <button onclick="ex03()">예제 06-03</button>

    <script>
        // 예제 06-03
        const ex03 = () => {
            console.log(1 === 1.0); // true
            console.log(4 / 2);     // 2
            console.log(3 / 2);     // 1.5
        }
    </script>

    <h1>+ 특별한 값</h1>
    <ol>
        <li>Infinity</li>
        <li>-Infinitiy</li>
        <li>NaN : 산술 연산 불가(not-a-rumber)</li>
    </ol>
    
    <button onclick="ex04()">예제 06-04</button>

    <script>
        // 예제 06-04
        const ex04 = () => {
            console.log(10 / 0);        // Infinity
            console.log(10 / -0);       // -Infinity
            console.log(1 * 'String');  // NaN
        }
    </script>

    <button onclick="ex05()">예제 06-05</button>
    
    <script>
        // 예제 06-05
        // 자바스크립트는 대소문자를 구별
        const ex05 = () => {
            var x = nan; //  nan is not defined
        }
    </script>

</body>
</html>
