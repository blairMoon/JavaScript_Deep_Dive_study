<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.값</title>
</head>
<body>
    <h1>1. 값</h1>
    <ul>
        <li>식이 평가되어 생성된 결과</li>
    </ul>

    <button onclick="ex01()">예제 05-01</button>
    
    <script>
        // 예제 05-01
        // 10 + 20을 평가되어 숫자 값 30을 생성
        const ex01 = () => {
            console.log(10 + 20);
        }
    </script>

    <button onclick="ex02()">예제 05-02</button>
    <script>
        // 예제 05-02
        // sum 이라는 변수에 10 + 20이 평가되어 숫자 값 30이 할당
        const ex02 = () => {
            const sum = 10 + 20;
            console.log('sum', sum);
        } 
    </script>
    

</body>
</html>
